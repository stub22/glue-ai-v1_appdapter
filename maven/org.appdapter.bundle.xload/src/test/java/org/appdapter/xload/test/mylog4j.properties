
log4j.rootCategory=WARN, showST
log4j.logger.com.hp.hpl.jena=ERROR, showST
log4j.logger.org.appdapter.bind.log4j=ALL, console
log4j.logger.org.appdapter.core.matdat=DEBUG, showST;

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern= %p %c: %m%n

log4j.appender.showST=org.appdapter.bind.log4j.ErrorMakeSTAppender
log4j.appender.showST.layout=org.apache.log4j.PatternLayout
log4j.appender.showST.layout.ConversionPattern= %p %c: %m%n
